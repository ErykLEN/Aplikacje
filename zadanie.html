<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań</title>
    <link rel="stylesheet" href="style.css"> <!-- Opcjonalnie, jeśli chcesz dodać CSS -->
</head>
<body>
    <h1>Lista Zadań</h1>

    <!-- Wyszukiwarka -->
    <input type="text" id="search" placeholder="Szukaj zadań...">

    <!-- Lista zadań -->
    <ul id="task-list"></ul>

    <!-- Formularz do dodawania zadań -->
    <div>
        <input type="text" id="new-task" placeholder="Dodaj nowe zadanie...">
        <input type="datetime-local" id="task-date">
        <button id="add-task">Dodaj Zadanie</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
